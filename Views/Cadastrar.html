{% extends "Site.html" %}

{% block nomeusuario %} {{nomeusuario }} {% endblock %}

{% block conteudo %}
     
  <div class="container">

    <br>
    <!--  
    
    style=" box-shadow: -4px 2px 38px 0px rgba(0,0,0,0.41);
    -webkit-box-shadow: -4px 2px 38px 0px rgba(0,0,0,0.41);
    -moz-box-shadow: -4px 2px 38px 0px rgba(0,0,0,0.41);"
    
    -->
    <div class="card text-center" >

        <div class="card-header">

            <h2>{{titulo}}</h2>

        </div>

        <div class="card-body">

            <h5 class="card-title">Dados do Usuário</h5>

                <form action="{{urllink}}" method="post">

                    <div class="form-row">

                        <div class="form-group col-md-6">

                            <label for="nome">Nome do Usuário</label>

                            <input type="text" name="nome" id="nome" class="form-control" value="{{usuario.nome}}" required>

                        </div>

                        <div class="form-group col-md-6">

                            <label for="login">Login</label>

                            <input type="text" name="login" id="loginusuario" class="form-control"
                                style="text-transform: uppercase"  value="{{usuario.login}}" required>

                        </div>

                    </div>

                    <div class="form-row">

                      <div class="form-group col-md-6">

                            <label for="status">Situação</label>

                            <select class="custom-select" id="status" name="status" value="{{usuario.status}}" required>

                                {% for doct in situacao %}  

                                 {% if doct.indice == usuario.status %}                              

                                    <option value="{{ doct.indice }}" selected >{{ doct.descricao }}</option>

                                  {% else %}

                                    <option value="{{ doct.indice }}">{{ doct.descricao }}</option>

                                  {% endif %}
                              
                                {% endfor %} 

                            </select>

                        </div>

                        <div class="form-group col-md-6">

                            <label for="senha">Senha</label>

                            <input type="password" name="senha" id="senha" class="form-control" required>

                        </div>

                    </div>

                    <div>

                      <input type="hidden" name="idedita" value="{{ usuario.id }}"> 

                      <button type="submit" name="cadastrarusers" id="cadastrarusers" class="btn btn-primary">Salvar</button>
  
                      <a href="/listarusuario" name="retornardoc" id="retornardoc" class="btn btn-primary role="button">Retornar</a>
                      
                    </div>

                </form>


        </div>

        <div class="card-footer text-muted">

            Uso exclusivo de Administradores

        </div>

    </div>


  </div>

{% endblock %}
